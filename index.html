<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.63/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin = "anynymous"> -->
    <link rel="stylesheet" href="https://bootswatch.com/5/yeti/bootstrap.min.css">
    <title>MyBooklist App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4"><i class="fas fa-book-open"></i>  My<span class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="class-group">
                <label for="title">Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="class-group">
                <label for="author">Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="class-group">
                <label for="isbn">ISBN#</label>
                <input type="text" id="isbn" class= "form-control">
            </div>
                        
            <input type="submit" value="Add Book" class= "btn btn-primary btn-block mt-4">            
        </form>

        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>ISBN#</th>
                    <th></th>
                </tr>

            </thead>
            <tbody  id="book-list"></tbody>
        </table>

    </div>
    <script src="app.js"></script>
</body>
</html>
